    <script>
        let config = JSON.parse(localStorage.getItem('f_cfg')) || { currency: '‚Ç¨', baseBalance: 0 };
        let data = JSON.parse(localStorage.getItem('f_data_v14')) || [];
        let mode = 'exp', currentCat = '–ï–¥–∞', deleteIdx = null;
        const cats = { exp: ['–ï–¥–∞', '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', '–ñ–∏–ª—å–µ', '–ü–æ–∫—É–ø–∫–∏', '–ó–¥–æ—Ä–æ–≤—å–µ', '–ö–æ—Ä—Ä–µ–∫—Ü–∏—è'], inc: ['–ó–∞—Ä–ø–ª–∞—Ç–∞', '–§—Ä–∏–ª–∞–Ω—Å', '–ü–æ–¥–∞—Ä–æ–∫', '–ü—Ä–æ–¥–∞–∂–∞', '–ö–æ—Ä—Ä–µ–∫—Ü–∏—è'] };

        const fCat = document.getElementById('filter-cat');
        [...new Set([...cats.exp, ...cats.inc])].forEach(c => fCat.innerHTML += `<option value="${c}">${c}</option>`);

        function render() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            let bal = config.baseBalance, inc = 0, exp = 0, count = 0;
            const search = document.getElementById('search-task').value.toLowerCase();
            const fC = document.getElementById('filter-cat').value;
            const fD = document.getElementById('filter-date').value;

            data.forEach((item, idx) => {
                const match = (fC === 'ALL' || item.cat === fC) && (!fD || item.dateISO === fD) && (item.note.toLowerCase().includes(search) || item.cat.toLowerCase().includes(search));
                if (match) {
                    const isC = item.cat === '–ö–æ—Ä—Ä–µ–∫—Ü–∏—è';
                    const style = isC ? 'bg-amber-50 dark:bg-amber-900/20 text-amber-500' : (item.val > 0 ? 'bg-green-50 dark:bg-green-900/20 text-green-500' : 'bg-red-50 dark:bg-red-900/20 text-red-500');
                    list.innerHTML += `<div class="flex items-center justify-between p-5 border border-slate-50 dark:border-slate-900 rounded-[28px] bg-white dark:bg-slate-900/30 transition-all">
                        <div class="flex items-center"><div class="w-11 h-11 rounded-2xl flex items-center justify-center mr-4 ${style} font-bold border dark:border-transparent">${isC ? '¬±' : (item.val > 0 ? '‚Üô' : '‚Üó')}</div>
                        <div><div class="font-bold text-sm dark:text-slate-200">${item.cat}</div><div class="text-[10px] text-slate-400 dark:text-slate-500 font-medium">${item.note || '...'} ¬∑ ${item.dateD}</div></div></div>
                        <div class="flex items-center gap-4"><span class="font-bold text-sm ${isC ? 'text-amber-500' : (item.val > 0 ? 'text-green-500' : 'text-red-500')}">${item.val > 0 && !isC ? '+' : ''}${item.val.toFixed(2).replace('.', ',')}</span>
                        <button onclick="openDeleteMenu(${idx})" class="text-slate-200 dark:text-slate-800"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"/></svg></button></div></div>`;
                    count++;
                }
                bal += item.val; if(item.val > 0) inc += item.val; else exp += Math.abs(item.val);
            });
            document.getElementById('main-balance').innerText = (bal >= 0 ? '+' : '') + bal.toFixed(2).replace('.', ',') + ' ' + config.currency;
            document.getElementById('total-income').innerText = '+' + inc.toFixed(0) + ' ' + config.currency;
            document.getElementById('total-expense').innerText = '-' + exp.toFixed(0) + ' ' + config.currency;
            document.getElementById('count-label').innerText = count + ' –∏–∑ ' + data.length;
            localStorage.setItem('f_data_v14', JSON.stringify(data)); localStorage.setItem('f_cfg', JSON.stringify(config));
            updateBackupStatus();
        }

        function updateBackupStatus() {
            const last = localStorage.getItem('f_last_backup');
            const dot = document.getElementById('settings-dot');
            const infoBox = document.getElementById('backup-info');
            const week = 7 * 24 * 60 * 60 * 1000;
            if (last) {
                const lastDate = new Date(parseInt(last));
                const nextDate = new Date(parseInt(last) + week);
                document.getElementById('last-backup-text').innerText = '–ü–æ—Å–ª–µ–¥–Ω–∏–π –±—ç–∫–∞–ø: ' + lastDate.toLocaleDateString();
                document.getElementById('next-backup-text').innerText = '–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —Å–¥–µ–ª–∞—Ç—å –¥–æ: ' + nextDate.toLocaleDateString();
                if (Date.now() - last > week) { dot.classList.remove('hidden'); infoBox.classList.add('border-red-400'); } else { dot.classList.add('hidden'); infoBox.classList.remove('border-red-400'); }
            } else { dot.classList.remove('hidden'); infoBox.classList.add('border-red-400'); }
        }

        function exportBackup() {
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({config,data})], {type:'application/json'}));
            a.download = `finance_backup_${new Date().toISOString().slice(0,10)}.json`; a.click();
            localStorage.setItem('f_last_backup', Date.now()); render();
        }

        function importBackup(ev) {
            const r = new FileReader(); r.onload = (e) => {
                try {
                    const i = JSON.parse(e.target.result); 
                    if(i.config && i.data) { config=i.config; data=i.data; localStorage.setItem('f_last_backup', Date.now()); render(); alert('–ë—ç–∫–∞–ø –∑–∞–≥—Ä—É–∂–µ–Ω!'); }
                } catch(err) { alert('–û—à–∏–±–∫–∞ —Ñ–∞–π–ª–∞'); }
            }; r.readAsText(ev.target.files[0]);
        }

        function checkAutoBackup() {
            const last = localStorage.getItem('f_last_backup');
            if (!last || (Date.now() - last) > 7*24*60*60*1000) {
                setTimeout(() => { if (confirm('–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º —Å–¥–µ–ª–∞—Ç—å –±—ç–∫–∞–ø –¥–∞–Ω–Ω—ã—Ö. –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–µ–π—á–∞—Å?')) exportBackup(); }, 1500);
            }
        }

        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('f_theme', document.documentElement.classList.contains('dark')?'dark':'light'); }
        function openModal() { document.getElementById('modal-overlay').classList.remove('hidden'); document.getElementById('add-modal').classList.add('active'); document.getElementById('inp-date').valueAsDate = new Date(); setMode('exp'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); document.getElementById('add-modal').classList.remove('active'); }
        function openSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function setCurrency(c) { config.currency = c; render(); closeSettings(); }
        function save() {
            const v = parseFloat(document.getElementById('inp-val').value); if(!v) return;
            const d = new Date(document.getElementById('inp-date').value || new Date());
            data.unshift({ val: mode === 'exp' ? -v : v, cat: currentCat, note: document.getElementById('inp-note').value.trim(), dateT: d.getTime(), dateISO: d.toISOString().split('T')[0], dateD: d.toLocaleDateString('ru-RU', {day:'numeric', month:'short'}) });
            data.sort((a,b) => b.dateT - a.dateT); closeModal(); render();
            document.getElementById('inp-val').value = ''; document.getElementById('inp-note').value = '';
        }
        function setMode(m) {
            mode = m; document.getElementById('btn-exp').className = m === 'exp' ? 'flex-1 py-3 rounded-xl font-bold text-sm bg-white dark:bg-slate-700 text-red-500 shadow-sm' : 'flex-1 py-3 font-bold text-sm text-slate-400';
            document.getElementById('btn-inc').className = m === 'inc' ? 'flex-1 py-3 rounded-xl font-bold text-sm bg-white dark:bg-slate-700 text-green-500 shadow-sm' : 'flex-1 py-3 font-bold text-sm text-slate-400';
            const sBtn = document.getElementById('save-btn'); sBtn.innerText = m === 'exp' ? '–î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥' : '–î–æ–±–∞–≤–∏—Ç—å –¥–æ—Ö–æ–¥';
            sBtn.className = `w-full py-5 rounded-2xl text-white font-bold text-lg shadow-lg active:scale-95 transition-all ${m === 'exp' ? 'bg-[#fca5a5]' : 'bg-[#86efac]'}`;
            currentCat = cats[m][0]; renderCats();
        }
        function renderCats() {
            const container = document.getElementById('cat-list'); container.innerHTML = '';
            cats[mode].forEach(c => container.innerHTML += `<button onclick="currentCat='${c}';renderCats()" class="px-4 py-2 rounded-xl text-xs font-bold ${currentCat===c ? 'bg-slate-900 dark:bg-white text-white dark:text-slate-900' : 'bg-slate-50 dark:bg-slate-800 text-slate-400'}">${c}</button>`);
        }
        function openDeleteMenu(i) { deleteIdx = i; document.getElementById('delete-overlay').classList.remove('hidden'); document.getElementById('delete-menu').classList.add('active'); }
        function closeDeleteMenu() { document.getElementById('delete-overlay').classList.add('hidden'); document.getElementById('delete-menu').classList.remove('active'); }
        function doDelete(restore) { if (!restore) config.baseBalance += data[deleteIdx].val; data.splice(deleteIdx, 1); closeDeleteMenu(); render(); }

        function fullReset() { if(confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?')) { data=[]; config={currency:'‚Ç¨',baseBalance:0}; localStorage.removeItem('f_last_backup'); render(); closeSettings(); } }
        function resetFilters() { document.getElementById('search-task').value = ''; document.getElementById('filter-cat').value = 'ALL'; document.getElementById('filter-date').value = ''; render(); }

        render();
        checkAutoBackup();
